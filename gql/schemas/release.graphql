"""
Release schema.
"""
type Release {
  id: Int!

  """
  Title of the Release (Optional when releases have no particular name) \n
  E.g Tokyo Ghoul:re
  """
  title: String
}

input ReleasesFilter {
  anime_id: Int

	limit: Int = 10
  offset: Int = 0
}

extend type Query {
  Release(id: Int): Release
  Releases(input: ReleasesFilter): ReleasePaginatedList!
}

type ReleasePaginatedList {
  rows: [Release!]!
  count: Int!
}