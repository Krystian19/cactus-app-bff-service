"""
Release schema.
"""
type Release {
  id: Int!

  """
  Title of the Release (Optional when releases have no particular name) \n
  E.g Tokyo Ghoul:re
  """
  title: String
}

input ReleasesFilter {
  anime_id: Int
}

extend type Query {
  Release(id: Int): Release
  Releases(input: ReleasesFilter): [Release!]!
}