# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- "schemas/*.graphql"
exec:
  filename: generated.go
model:
  filename: models_gen.go
autobind: []

models:
  Language:
    model: github.com/Krystian19/cactus-core/proto.Language
  Genre:
    model: github.com/Krystian19/cactus-core/proto.Genre
  Anime:
    model: github.com/Krystian19/cactus-core/proto.Anime
  Release:
    model: github.com/Krystian19/cactus-core/proto.Release
  ReleaseDescription:
    model: github.com/Krystian19/cactus-core/proto.ReleaseDescription
  ReleaseType:
    model: github.com/Krystian19/cactus-core/proto.ReleaseType
  Episode:
    model: github.com/Krystian19/cactus-core/proto.Episode
  EpisodeSubtitle:
    model: github.com/Krystian19/cactus-core/proto.EpisodeSubtitle
